<div class="table-wrapper">
  <h1>Lista de accesos</h1>

  <div class="table mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let access">{{ access.id }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let access">{{ access.user }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Correo electr√≥nico</th>
        <td mat-cell *matCellDef="let access">{{ access.email }}</td>
      </ng-container>
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef>Fecha Acceso</th>
        <td mat-cell *matCellDef="let access">
          {{ access.timestamp | timestampToDate }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5]"
      class="mat-elevation-z8"
      [hidePageSize]="true"
    ></mat-paginator>
  </div>
</div>
