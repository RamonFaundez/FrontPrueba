<div class="container">
  <h1>Listado de usuarios</h1>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Correo electrónico</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Rol</th>
      <td mat-cell *matCellDef="let user">{{ user.permissionId }}</td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Fecha de creación</th>
      <td mat-cell *matCellDef="let user">
        {{ timestampToDate(user.createdAt) }}
      </td>
    </ng-container>
    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef>Fecha de actualización</th>
      <td mat-cell *matCellDef="let user">
        {{ timestampToDate(user.updatedAt) }}
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let user">
        <button
          type="button"
          mat-mini-fab
          color="primary"
          (click)="openDialogFormEdit(user.id)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          type="button"
          mat-mini-fab
          color="warn"
          (click)="onClickDelete(user.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5]">
  </mat-paginator>
  <div class="actions">
    <button mat-button routerLink="/">
      Volver
      <mat-icon>arrow_back_ios</mat-icon>
    </button>
    <button mat-button (click)="openDialogFormCreate()">
      Agregar Usuario
      <mat-icon>person_add</mat-icon>
    </button>
  </div>
</div>
