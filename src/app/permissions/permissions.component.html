<h1>Lista de permisos</h1>

<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Rol</th>
    <td mat-cell *matCellDef="let role">{{ role.role }}</td>
  </ng-container>
  <ng-container matColumnDef="usersTable">
    <th mat-header-cell *matHeaderCellDef>Lista de usuarios</th>
    <td mat-cell *matCellDef="let role">
      <span *ngFor="let item of role.actions.usersTable; let i = index"
        >{{ item
        }}<span *ngIf="role.actions.usersTable.length - 1 > i">, </span></span
      >
    </td>
  </ng-container>
  <ng-container matColumnDef="permissionsTable">
    <th mat-header-cell *matHeaderCellDef>Lista de permisos</th>
    <td mat-cell *matCellDef="let role">
      <span *ngFor="let item of role.actions.permissionTable; let i = index"
        >{{ item
        }}<span *ngIf="role.actions.permissionTable.length - 1 > i"
          >,
        </span></span
      >
    </td>
  </ng-container>
  <ng-container matColumnDef="logsTable">
    <th mat-header-cell *matHeaderCellDef>Lista de accesos registros</th>
    <td mat-cell *matCellDef="let role">
      <span *ngFor="let item of role.actions.logsTable; let i = index"
        >{{ item
        }}<span *ngIf="role.actions.logsTable.length - 1 > i">, </span></span
      >
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5]"></mat-paginator>

<button mat-button [routerLink]="'/'">
  Volver
  <mat-icon>arrow_back_ios</mat-icon>
</button>
